<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Word Guess Game</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script type="text/javascript" src="./assets/javascript/game.js"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Concert+One|Lobster+Two"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css " />
  </head>
  <body>
    <div class="wrapper d-flex align-items-center justify-content-center">
      <div class="container game p-3 text-center">
        <div class="row p-2">
          <div class="col-12">
            <div class="heading">
              <h1>
                The Word Guess Game
              </h1>
            </div>
          </div>
        </div>
        <div class="row p-2">
          <div class="col">
            <div class="container content">
              <h3>
                Guess the colours!
              </h3>
              <h4>
                Guess the word
                <h4 id="guess"></h4>
              </h4>
              <div>
                <h5>Total Wins: <span id="winText"></span></h5>
              </div>
              <div>
                <h5>Total Loss: <span id="lossText"></span></h5>
              </div>
              <div>
                <h5>Total Guess Left: <span id="guessLeft"></span></h5>
              </div>
              <div>
                <h5>
                  Lettters already guessed: <span id="letterGuess"></span>
                </h5>
              </div>
              <div>
                <h5 id="message"></h5>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
